---
all:
  children:
    kafka_cluster:
      hosts:
        kafka-1:
          ansible_connection: local
          ansible_host: localhost
          ansible_port: 19092
          kafka_broker_id: 1
          kafka_container: kafka-1
        kafka-2:
          ansible_connection: local
          ansible_host: localhost
          ansible_port: 19093
          kafka_broker_id: 2
          kafka_container: kafka-2
        kafka-3:
          ansible_connection: local
          ansible_host: localhost
          ansible_port: 19094
          kafka_broker_id: 3
          kafka_container: kafka-3
      vars:
        ansible_connection: local
        kafka_bootstrap_servers: "localhost:19092,localhost:19093,localhost:19094"
        kafka_internal_bootstrap: "kafka-1:9092,kafka-2:9092,kafka-3:9092"
        zookeeper_connect: "localhost:2181"
        kafka_config_path: "/etc/kafka/server.properties"
        kafka_bin_path: "/usr/bin"
        docker_compose_path: "{{ playbook_dir }}/../docker-compose.yml"

    zookeeper_cluster:
      hosts:
        zookeeper-node:
          ansible_connection: local
          ansible_host: localhost
          ansible_port: 2181
          zookeeper_container: kafka-zookeeper
